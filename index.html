<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template_14</title>
    <!-- Css files -->
    <link rel="stylesheet" href="css file/main.css" />
    <!-- <link rel="stylesheet" href="css file/normalize.css" /> -->
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="section">
      <div class="items">
        <div class="item">
          <div class="card">
            <div class="logo">
              <a href="" class="logo-link">
                <img
                  src="img/Hazem_logo .png"
                  alt="Not Found"
                  style="width: 100px"
                />
              </a>
            </div>
            <div class="title">
              <h1>Welcome Back</h1>
              <p class="para">
                Start your website in seconds.don't have an account?
                <a href="#" class="link">Sign up.</a>
              </p>
            </div>
            <form action="#" class="form">
              <div class="items_2">
                <div class="col">
                  <label for="email">Email</label>
                  <input id="email" type="email" />
                </div>
                <div class="col">
                  <label for="password">Password</label>
                  <input id="password" type="password" />
                </div>
              </div>
              <div class="or">
                <div class="or_col"><hr /></div>
                <div class="or_text">OR</div>
                <div class="or_col"><hr /></div>
              </div>
              <div class="other_ways">
                <a href="#" class="way">
                  <span>
                      <img
                        src="img/google_img.png"
                        alt="Not Found "
                        style="width: 20px"
                      />
                      Sign in with Google

                  </span>
                </a>
                <a href="" class="way">
                  <span>
                      <img
                        src="img/appel_img.png"
                        alt="Not Found"
                        style="width: 20px"
                      />
                      Sign in with Apple
                  </span>
                </a>
              </div>
              <div class="tools">
                <div class="line">
                  <div class="col">
                    <input type="checkbox" name="" id="" />
                  </div>
                  <div class="col">
                    <label for="">Remember me</label>
                  </div>
                </div>
                <a href="#" class="forgot">Forgot Password?</a>
              </div>
              <button class="btn_form">Sign in to your acount</button>
            </form>
          </div>
        </div>

        <div class="item">
          <div class="image">
            <img src="img/main_img.png" alt="Not Found" style="width: 92%" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JS file -->
  <script src="test.js"></script>
</html>
